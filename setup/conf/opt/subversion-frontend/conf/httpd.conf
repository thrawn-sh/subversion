<VirtualHost *:80 *:8080>
	ServerAdmin root@shadowhunt.de

	DocumentRoot /var/www

	<Directory />
		Options FollowSymLinks
		AllowOverride None
		Require all granted
		DirectoryIndex	index.html
	</Directory>

	ProxyRequests Off

	<Location /1.0.0>
		ProxyPass        http://localhost:10000
		ProxyPassReverse http://localhost:10000
		Header           edit Location    localhost:10000 subversion.vm.shadowhunt.de/1.0.0
		RequestHeader    edit Destination subversion.vm.shadowhunt.de/1.0.0 localhost:10000
		SetInputFilter   Sed
		InputSed         "s|href>/1.0.0/|href>/|g"
		InputSed         "s|href><!\[CDATA\[/1.0.0/|href><!\[CDATA\[/|g"
		InputSed         "s|src-path>/1.0.0/|src-path>/|g"
		InputSed         "s|subversion.vm.shadowhunt.de/1.0.0|localhost:10000|g"
		SetOutputFilter  Sed
